<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <p id="obj1">       <!--V: 视图层-->
        {{message}}
    </p>

    <script src="http://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
    <script>
        var vue = new Vue({    <!--内部绑定V元素和M数据-->
            el: "#obj1",
            data: {       <!--M: 模型层-->
                message: "Hello vue!"
            }
        });
    </script>
</body>
</html>
