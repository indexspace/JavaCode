<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>618大促</title>
  <!-- 导入CSS文件 -->
  <link rel="stylesheet" href="web04_06.css">
</head>
<body>
<div class="header">
  <h1>618大促</h1>
  <p>优惠多多，快来抢购！</p>
  <p id="time"></p>
</div>

<div class="container">
  <div class="item">
    <img src="img/img01.png" alt="台灯">
    <h2>台灯</h2>
    <p class="price">原价：<del>59元</del></p>
    <p class="discount">现价：<span>39元</span></p>
    <button>立即购买</button>
  </div>
  <!-- This code represents a product item with an image of headphones, a product name, original and discounted prices, and a purchase button. -->
 <div class="item">
  <img src="img/img02.png" alt="Headphones">
  <h2>Headphones</h2>
  <p class="price">Original Price: <del>219 yuan</del></p>
  <p class="discount">Discounted Price: <span>169 yuan</span></p>
  <button>Buy Now</button>
</div>
  <div class="item">
    <img src="img/img03.png" alt="鼠标">
    <h2>鼠标</h2>
    <p class="price">原价：<del>200元</del></p>
    <p class="discount">现价：<span>149元</span></p>
    <button>立即购买</button>
  </div>
  <div class="item">
    <img src="img/img04.png" alt="裙子">
    <h2>裙子</h2>
    <p class="price">原价：<del>140元</del></p>
    <p class="discount">现价：<span>69元</span></p>
    <button>立即购买</button>
  </div>
</div>
<script src="web04_06.js" type="text/javascript"></script>
</body>
</html>
