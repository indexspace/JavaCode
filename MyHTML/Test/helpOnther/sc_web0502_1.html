<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实验五</title>
  <link rel="stylesheet" href="C:\Users\lenovo\Downloads\bootstrap-5.3.0-alpha1-dist\css\bootstrap.min.css">
  <style>
    html,body,div.box{
      height:100px;
      padding: 5%;

  </style>
</head>
<body>
<div class="box d-flex justify-content-center align-items-center">
  <div class="login">
    <form>
      <div class="mb-3">
        <label for="yhm" class="form-label">用户名</label>
        <input type="name" class="form-control" id="name1">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">密码</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <lable class="form-check-label" for="exampleCheck1">同意协议</lable>
      </div>
      <button type="submit" class="btn btn-primary" disabled>提交</button>
      <button type="reset" class="btn btn-primary" >重置</button><br>
      <button type="zhuce" class="btn btn-primary" onclick="tz()">注册</button>

    </form>
  </div>
</div>
<script>
  document.getElementById("exampleCheck1").onclick = function(){
    if(this.checked)
      document.getElementsByTagName("button")[0].disabled = false;
    else
      document.getElementsByTagName("button")[0].disabled = true;
  }
  function tz(){
    window.open("注册.html");
  }
</script>
</body>
